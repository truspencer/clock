<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="main.css">

	<title>Year Up Clock</title>
</head>
<body>
	<img src="yuny.jpg" alt="logo">
	<h1>Welcome Class 29</h1>
	<p>Here is a clock that not only displays the time but can also function as an alarm. Welcome to the start
	of a wonderful journey :)</p>
	<div class="table">
  		<div class="cell">
    		<h1 id="clock" class="clock"></h1>
    
   	 		<select id="hours"></select>
    		<select id="minutes"></select>
    		<select id="seconds"></select>
    		<select id="ampm">
      			<option value="AM">AM</option>
      			<option value="PM">PM</option>
    		</select>
    
    <p>
      <button id="snooze" class="hide">Snooze</button>
      <button id="startstop">Set Alarm</button>
    </p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
